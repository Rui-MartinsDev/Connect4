<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>  
    <audio src="sounds/click.wav" id="audioClick"></audio> <!-- AUDIO -->
    
    <h1 >Player turn: 
        <span id="h1" style="color: red;">Red</span>                 <!-- players turn -->
    </h1>
    
    <span id="span">Red: 0 - Yellow: 0</span>   <!-- score -->
    <div id="board"></div>                      <!-- the board -->
   <button id="reset">Play Again</button>       <!-- reset btn -->

   <button id="optionsButton">Options</button>  <!-- options btn -->
   <div id="optionsMenu">                       <!-- options menu -->
        <div id="cross">X</div>
        <div id="names">
            <input class="inputField" id="red" type="text" placeholder="Red Name" autocomplete="off">
            <input class="inputField" id="yel" type="text" placeholder="Yellow Name" autocomplete="off">
            <button id="updateNames">Set new names</button>
        </div>
   </div>

    <script src="index.js"></script>
</body>
</html>
